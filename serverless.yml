service: telegram
useDotenv: true

provider:
  name: aws
  stage: prod
  region: eu-central-1
  memorySize: 512
  timeout: 30
  runtime: nodejs22.x
  architecture: arm64
  environment:
    region: eu-central-1
    stage: ${sls:stage}
  iam:
    role:
      statements:
        ${file(roleStatements.yml)}

functions:
  telegram-bot:
    handler: src/telegram-bot/src/index.default
    environment:
      GOOGLE_CX_TOKEN: ${env:GOOGLE_CX_TOKEN}
      GOOGLE_API_KEY: ${env:GOOGLE_API_KEY}
      OPEN_WEATHER_MAP_TOKEN: ${env:OPEN_WEATHER_MAP_TOKEN}
      TOKEN: ${env:TOKEN}
      YOUTUBE_TOKEN: ${env:YOUTUBE_TOKEN}
      FIXER_API_KEY: ${env:FIXER_API_KEY}
      EXCHANGE_RATE_API_KEY: ${env:EXCHANGE_RATE_API_KEY}
      COIN_MARKET_CAP_API_KEY: ${env:COIN_MARKET_CAP_API_KEY}
      OPENAI_API_KEY: ${env:OPENAI_API_KEY}
      OPENAI_CHAT_IDS: ${env:OPENAI_CHAT_IDS}
      CRYPTO_REQUESTS_BUCKET_NAME: ${self:custom.cryptoRequestsBucketName}
    events:
      - http:
          path: /
          method: post

  currency-scheduler:
    handler: src/telegram-bot/src/currency-scheduler.default
    environment:
      TOKEN: ${env:TOKEN}
      FIXER_API_KEY: ${env:FIXER_API_KEY}
      EXCHANGE_RATE_API_KEY: ${env:EXCHANGE_RATE_API_KEY}
      COIN_MARKET_CAP_API_KEY: ${env:COIN_MARKET_CAP_API_KEY}
      CRYPTO_REQUESTS_BUCKET_NAME: ${self:custom.cryptoRequestsBucketName}
    events:
      - schedule:
          name: kabold-chat-event
          rate: cron(0 9,11,13,15,17 ? * MON-FRI *)

  sharp-statistics:
    handler: src/sharp-statistics/src/index.default
    environment:
      FONTCONFIG_PATH: './fonts'
    memorySize: 1536
    events:
      - http:
          path: /statistics/{chatId}
          method: get

plugins:
  - serverless-offline
  - serverless-esbuild

package:
  individually: true
  patterns:
    - fonts/**

build:
  esbuild: false

custom:
  cryptoRequestsBucketName: crypto-request-timestamp
  serverless-offline:
    httpPort: 4000
  esbuild:
    target: node22
    external:
      - sharp
    exclude:
      - '@aws-sdk/client-dynamodb'
      - '@aws-sdk/client-lambda'
      - '@aws-sdk/client-s3'
      - '@aws-sdk/lib-dynamodb'
    packagerOptions:
      scripts:
        - npm install --force --os=linux --cpu=arm64 -include=optional sharp

resources:
  ${file(resources.yml)}

