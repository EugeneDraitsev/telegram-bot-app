- Effect: Allow
  Action:
    - lambda:InvokeFunction
    - lambda:InvokeAsync
  Resource:
    - arn:aws:lambda:*:*:telegram-websockets-prod-updateChatData
    - arn:aws:lambda:*:*:telegram-websockets-prod-broadcastStats
    - arn:aws:lambda:*:*:telegram-*-sharp-statistics
- Effect: Allow
  Action:
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
  Resource:
    - arn:aws:dynamodb:*:*:table/chat-statistics
    - arn:aws:dynamodb:*:*:table/chat-events
- Effect: Allow
  Action:
    - s3:PutObject
    - s3:GetObject
  Resource:
    - arn:aws:s3:::${self:custom.cryptoRequestsBucketName}/*